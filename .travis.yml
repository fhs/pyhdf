language: python

matrix:
  include:
    - os: linux
      python: "2.6"
    - os: linux
      python: "2.7"
    - os: linux
      python: "3.3"
    - os: linux
      python: "3.4"
    - os: linux
      python: "3.5"
    - os: linux
      python: "3.6"
    - os: osx
      language: generic
      env: PYHDF_PYTHON_VERSION="2.7"
    - os: osx
      language: generic
      env: PYHDF_PYTHON_VERSION="3.7"

addons:
  apt:
    packages:
      - libhdf4-dev

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source ./.travis/install_osx_miniconda.bash; fi

# command to run tests
script:
  - ./runexamples.sh
  - nosetests -v

notifications:
  email:
    recipients:
      - fshahriar@gmail.com
    on_success: never
    on_failure: change
